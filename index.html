<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dear ImGui</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./resources/styles/theme.css" />
  <link rel="stylesheet" href="./resources/styles/demo_img.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Dear ImGui',
      nameLink: '/imgui-docs/',
      repo: 'https://github.com/ocornut/imgui/',

      onlyCover: true,
      coverpage: ['/'],

      relativePath: true,
      alias: {
        '/.*/_sidebar.md': '/docs/1.81/_sidebar.md',
        '/docs/latest/(.*)': '/docs/1.81/$1',
      },

      loadSidebar: true,
      subMaxLevel: 2,

      pagination: {
        previousText: 'previous',
        nextText: 'next',
        crossChapter: true,
        crossChapterText: true,
      },
      auto2top: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Language Highlighting Support -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-batch.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cmake.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>

  <!-- Register Offline Caching Service Worker -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
